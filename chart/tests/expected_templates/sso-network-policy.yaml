apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-delete-policy: hook-succeeded,before-hook-creation,hook-failed
    helm.sh/hook-weight: "10000"
  labels:
    app.kubernetes.io/instance: headlamp
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: headlamp
    app.kubernetes.io/version: 0.39.0
    helm.sh/chart: headlamp-0.39.0-bb.1
  name: headlamp-wait-job
  namespace: default
spec:
  template:
    metadata:
      labels:
        wait-job: enabled
    spec:
      containers:
      - command:
        - /bin/bash
        - -c
        - |
          if [[ -d /src && -n "$(ls /src/* 2>/dev/null)" ]]; then
            cp /src/* /wait/
          fi
          if [[ -n "$(ls . 2>/dev/null)" ]]; then
            for script in *; do
              if [[ -d ${script} ]]; then
                continue;
              fi
              chmod +x ${script}
              echo "---"
              echo "Running ${script}..."
              echo "---"
              ./${script}
            done
          fi
        env:
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        image: registry1.dso.mil/ironbank/opensource/kubernetes/kubectl:v1.34
        imagePullPolicy: IfNotPresent
        name: wait-job
        resources:
          limits:
            cpu: 0.5
            memory: 128Mi
          requests:
            cpu: 0.5
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /wait
          name: workdir
        - mountPath: /src
          name: wait-scripts
        workingDir: /wait
      imagePullSecrets:
      - name: private-registry
      initContainers:
      - command:
        - /bin/bash
        - -c
        - |
          attempts=0
          until kubectl auth can-i --list --namespace $K8S_NAMESPACE > /dev/null; do
            attempts=$((attempts+1))
            if [ $attempts -ge 10 ]; then
              echo "Network is unreachable after 10 attempts, exiting."
              exit 1
            fi
            echo "Network is unreachable, retrying in 6 seconds..."
            sleep 6
          done
        env:
        - name: K8S_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: registry1.dso.mil/ironbank/opensource/kubernetes/kubectl:v1.34
        imagePullPolicy: IfNotPresent
        name: network-wait-online
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
      restartPolicy: Never
      securityContext:
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: headlamp-wait-job-sa
      volumes:
      - emptyDir: {}
        name: workdir
      - configMap:
          name: headlamp-wait-script
        name: wait-scripts
