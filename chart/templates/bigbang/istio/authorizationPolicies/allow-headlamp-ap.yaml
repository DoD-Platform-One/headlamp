{{- if and (default false .Values.istio.enabled) (default false .Values.istio.hardened.enabled) -}}
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: allow-headlamp-authz
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      {{- include "headlamp.selectorLabels" . | nindent 6 }}
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces:
        - {{ .Release.Namespace }}
{{- end }}
